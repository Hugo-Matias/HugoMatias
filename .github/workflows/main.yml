name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
        # uses GitHub's checkout action to checkout code form the master branch
        - uses: actions/checkout@v3
        
        # sets up .NET Core SDK 3.1
        - name: Setup .NET Core SDK
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 7.*
        
        # publishes Blazor project to the release-folder
        - name: Publish .NET Core Project
          run: dotnet publish HugoMatias/HugoMatias.csproj -c Release -o release --nologo
          
         # changes the base-tag in index.html from '/' to 'HugoMatias' to match GitHub Pages repository subdirectory
        - name: Change base-tag in index.html from / to HugoMatias
          run: sed -i 's/<base href="\/" \/>/<base href="\/HugoMatias\/" \/>/g' release/wwwroot/index.html
        
        - name: Commit wwwroot to GitHub Pages
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: release/wwwroot
